<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
</head>



<body>
<!--Comienzo del nav-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd!important;">
        <div class="container-fluid">
          <a class="navbar-brand dynapuff-logo" href="#" id="logo">ANIMEWORLD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
          </div>
        </div>
      </nav>
      <!--Fin del nav-->
     

 <!--Comienzo del carrusel-->
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel" style=" width: 95%!important; display: block;margin: 0 auto; margin-top: 10px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner" data-bs-ride="true">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="./imagenes/Final season.jpeg" class="d-block w-100 banner-image" alt="..." style="height: 400px!important"; object-fit: cover!important;>
      </div>
      <div class="carousel-item">
        <img src="./imagenes/𝑱𝒖𝒋𝒖𝒕𝒔𝒖 𝑲𝒂𝒊𝒔𝒆𝒏 𝒘𝒂𝒍𝒍𝒑𝒂𝒑𝒆𝒓.jpeg" class="d-block w-100 banner-image" alt="..." style="height: 400px!important"; object-fit: cover!important;> 
      </div>
      <div class="carousel-item">
        <img src="./imagenes/_ (3).jpeg" class="d-block w-100 banner-image" alt="..." style="height: 400px!important"; object-fit: cover!important;>  
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--Fin del carrusel-->

 <!--Comienzo del titulo-->
 <div id="Titulo" class="lead text-body-secondary "> <h3 class="dynapuff-title">"Welcome to the world of anime!<br> Find details, characters, and episodes of your favorite series all in one place.<br> Start your otaku adventure right now!"</h3></div>
 <!--fin del titulo-->

 <!--Boton de busqueda-->
 <form class="d-flex" role="search" style="margin-top: 20px;">
    <input class="form-control " type="search" id="buscador" placeholder="Search your anime..." aria-label="Search " style="width: 600px;
                font-size: 14px; margin-left: 30%;">
    <button class="btn btn-outline-primary" id="buscar" type="submit">Search</button>
  </form>
<!--fin del boton-->

<!--Comienzo de las tarjetas-->
<div id="tarjetas" class="d-flex flex-wrap justify-content-center">

</div>
<!--Fin de tarjetas-->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
